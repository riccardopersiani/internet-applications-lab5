<div class="container" style="margin-top:40px;">
    <div class="col-sm-6">
		<h3>Select a line to see the map</h3>
        <div class="input-group">
            <input ng-model="ctrl.searchText" ng-change="ctrl.showResult()" type="text" class="form-control" placeholder="Search a line...">
            <span class="input-group-btn">
                <button class="btn btn-secondary" ng-click="ctrl.showAll()" type="button">{{ctrl.buttonText}}</button>
            </span>
        </div>
        <div style="max-height: 400px;overflow-y: scroll;">
            <table class="table" ng-if="ctrl.showList">
                <thead>
                    <td>Line</td>
                    <td>Description</td>
                </thead>
                <tbody>
                    <tr ng-repeat="line in ctrl.lines | filter : {line: ctrl.searchText}">
                        <td>{{line.line}}</td>
                        <td><a ui-sref="busLines.line({lineId: '{{line.line}}' })">{{line.desc}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-6" style="margin-top:40px;">
        <div ui-view></div>
    </div>
</div>
